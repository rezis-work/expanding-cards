<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Exspanding Cards</title>
  </head>
  <body>
    <div class="container">
      <div
        class="panel active"
        style="background-image: url(./images/exsplore-img.jpg)"
      >
        <h3>Exsplore the world</h3>
      </div>
      <div
        class="panel"
        style="background-image: url(./images/wild-forest.jpg)"
      >
        <h3>Wild forest</h3>
      </div>
      <div
        class="panel"
        style="background-image: url(./images/sunny-beach.jpg)"
      >
        <h3>Sunny beach</h3>
      </div>
      <div
        class="panel"
        style="background-image: url(./images/city-winter.jpg)"
      >
        <h3>City in winter</h3>
      </div>
      <div
        class="panel"
        style="background-image: url(./images/mountains-clouds.jpg)"
      >
        <h3>Mountains and Clouds</h3>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
